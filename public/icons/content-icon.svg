<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Document -->
  <path d="M 20 10 L 50 10 L 60 20 L 60 70 L 20 70 Z" fill="#719ED9" opacity="0.3"/>
  <path d="M 50 10 L 50 20 L 60 20" fill="none" stroke="#1F54BF" stroke-width="2"/>
  <path d="M 20 10 L 50 10 L 60 20 L 60 70 L 20 70 Z" fill="none" stroke="#1F54BF" stroke-width="2"/>
  
  <!-- Text lines with animation -->
  <line x1="28" y1="30" x2="52" y2="30" stroke="#1F54BF" stroke-width="2" stroke-linecap="round">
    <animate attributeName="x2" values="28;52;28" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="28" y1="38" x2="48" y2="38" stroke="#719ED9" stroke-width="2" stroke-linecap="round">
    <animate attributeName="x2" values="28;48;28" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="28" y1="46" x2="52" y2="46" stroke="#1F54BF" stroke-width="2" stroke-linecap="round">
    <animate attributeName="x2" values="28;52;28" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>
  <line x1="28" y1="54" x2="44" y2="54" stroke="#719ED9" stroke-width="2" stroke-linecap="round">
    <animate attributeName="x2" values="28;44;28" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Pen -->
  <path d="M 48 52 L 56 60 L 60 56 L 52 48 Z" fill="#F29F05"/>
  <rect x="44" y="44" width="8" height="8" fill="#FF6B6B" transform="rotate(45 48 48)"/>
</svg>
