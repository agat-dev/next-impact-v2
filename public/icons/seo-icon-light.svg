<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode SEO icon -->
  <g transform="translate(40, 40)">
    <circle r="18" fill="none" stroke="#1F54BF" stroke-width="3"/>
    <line x1="13" y1="13" x2="25" y2="25" stroke="#1F54BF" stroke-width="4" stroke-linecap="round"/>
    
    <circle r="10" fill="#1F54BF" opacity="0.1"/>
    
    <g transform="translate(0, -2)">
      <polyline points="-6,5 -2,0 2,3 6,-5" fill="none" stroke="#F29F05" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="6" cy="-5" r="2" fill="#F29F05">
        <animate attributeName="r" values="2;3;2" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <circle cx="-20" cy="-18" r="4" fill="#021373">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-20" r="3" fill="#1F54BF">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
