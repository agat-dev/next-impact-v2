<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Scale Icon -->
  <rect width="80" height="80" fill="transparent"/>
  
  <!-- Server stacks -->
  <g transform="translate(15, 20)">
    <rect x="0" y="0" width="20" height="8" rx="2" fill="#1F54BF" stroke="#719ED9" stroke-width="1.5"/>
    <circle cx="4" cy="4" r="1.5" fill="#F29F05"/>
    <rect x="0" y="12" width="20" height="8" rx="2" fill="#1F54BF" stroke="#719ED9" stroke-width="1.5"/>
    <circle cx="4" cy="16" r="1.5" fill="#F29F05"/>
  </g>
  
  <g transform="translate(45, 30)">
    <rect x="0" y="0" width="20" height="8" rx="2" fill="#719ED9" stroke="#719ED9" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <circle cx="4" cy="4" r="1.5" fill="#F29F05">
      <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="0" y="12" width="20" height="8" rx="2" fill="#719ED9" stroke="#719ED9" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0.8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="4" cy="16" r="1.5" fill="#F29F05">
      <animate attributeName="opacity" values="0;1;1" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <rect x="0" y="24" width="20" height="8" rx="2" fill="#719ED9" stroke="#719ED9" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0.8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <circle cx="4" cy="28" r="1.5" fill="#F29F05">
      <animate attributeName="opacity" values="0;1;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Expansion arrows -->
  <path d="M 37 26 L 43 26 L 41 24 M 43 26 L 41 28" stroke="#F29F05" stroke-width="2" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0;1;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 37 35 L 43 35 L 41 33 M 43 35 L 41 37" stroke="#F29F05" stroke-width="2" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0;1;1" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </path>
</svg>
