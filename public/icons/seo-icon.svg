<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Magnifying glass -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#1F54BF" stroke-width="4"/>
  <line x1="45" y1="45" x2="58" y2="58" stroke="#1F54BF" stroke-width="4" stroke-linecap="round"/>
  
  <!-- SEO elements inside -->
  <text x="32" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F29F05" text-anchor="middle">SEO</text>
  
  <!-- Rising chart -->
  <polyline points="22,38 26,34 30,36 34,30 38,32" fill="none" stroke="#719ED9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="2s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Stars for ranking -->
  <circle cx="62" cy="18" r="3" fill="#F29F05">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="22" r="2" fill="#F29F05">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
