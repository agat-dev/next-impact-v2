<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Chart bars -->
  <rect x="15" y="45" width="10" height="20" rx="2" fill="#719ED9">
    <animate attributeName="height" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="45;35;45" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="30" y="35" width="10" height="30" rx="2" fill="#1F54BF">
    <animate attributeName="height" values="30;40;30" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="35;25;35" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="45" y="25" width="10" height="40" rx="2" fill="#F29F05">
    <animate attributeName="height" values="40;50;40" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="25;15;25" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Trend line -->
  <polyline points="20,50 35,40 50,30" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" stroke-dasharray="2,3">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Pie chart -->
  <circle cx="60" cy="25" r="12" fill="none" stroke="#719ED9" stroke-width="8" stroke-dasharray="28 47"/>
  <circle cx="60" cy="25" r="12" fill="none" stroke="#F29F05" stroke-width="8" stroke-dasharray="19 56" transform="rotate(150 60 25)"/>
</svg>
