<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode globe network icon -->
  <g transform="translate(40, 40)">
    <circle r="25" fill="none" stroke="#1F54BF" stroke-width="2"/>
    <ellipse rx="25" ry="10" fill="none" stroke="#1F54BF" stroke-width="1.5" opacity="0.6"/>
    <ellipse rx="10" ry="25" fill="none" stroke="#1F54BF" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#1F54BF" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#1F54BF" stroke-width="1" opacity="0.4"/>
    
    <circle cx="18" cy="-15" r="4" fill="#F29F05">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="8" r="3" fill="#021373">
      <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="20" r="3" fill="#1F54BF">
      <animate attributeName="r" values="3;4;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="18" y1="-15" x2="-20" y2="8" stroke="#F29F05" stroke-width="1" opacity="0.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="8" x2="5" y2="20" stroke="#F29F05" stroke-width="1" opacity="0.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1.2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
