<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layerGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D0DCF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#719ED9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#719ED9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F54BF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F54BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021373;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(40, 40)">
    <!-- Couche 1 (fond) -->
    <g opacity="0.6">
      <path d="M 0,-15 L 25,-5 L 0,5 L -25,-5 Z" fill="url(#layerGradient1)" stroke="#719ED9" stroke-width="1.5"/>
    </g>
    
    <!-- Couche 2 (milieu) -->
    <g transform="translate(0, 8)">
      <animate attributeName="transform" values="translate(0,8);translate(0,6);translate(0,8)" dur="2s" repeatCount="indefinite"/>
      <path d="M 0,-15 L 25,-5 L 0,5 L -25,-5 Z" fill="url(#layerGradient2)" stroke="#1F54BF" stroke-width="1.5"/>
      
      <!-- Point lumineux -->
      <circle cx="15" cy="-8" r="2" fill="#F29F05">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Couche 3 (avant) -->
    <g transform="translate(0, 16)">
      <animate attributeName="transform" values="translate(0,16);translate(0,12);translate(0,16)" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <path d="M 0,-15 L 25,-5 L 0,5 L -25,-5 Z" fill="url(#layerGradient3)" stroke="#021373" stroke-width="1.5"/>
      
      <!-- Point lumineux -->
      <circle cx="-15" cy="-8" r="2" fill="#F29F05">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Lignes de connexion -->
    <g stroke="#719ED9" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
      <line x1="-25" y1="-5" x2="-25" y2="19"/>
      <line x1="25" y1="-5" x2="25" y2="19"/>
      <line x1="0" y1="5" x2="0" y2="29"/>
    </g>
  </g>
</svg>
