<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Workflow Icon -->
  <rect width="80" height="80" fill="transparent"/>
  
  <!-- Nodes -->
  <circle cx="20" cy="20" r="8" fill="#1F54BF" stroke="#719ED9" stroke-width="2"/>
  <circle cx="60" cy="20" r="8" fill="#1F54BF" stroke="#719ED9" stroke-width="2"/>
  <circle cx="40" cy="50" r="8" fill="#F29F05" stroke="#719ED9" stroke-width="2">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="60" r="8" fill="#1F54BF" stroke="#719ED9" stroke-width="2"/>
  <circle cx="60" cy="60" r="8" fill="#1F54BF" stroke="#719ED9" stroke-width="2"/>
  
  <!-- Connections -->
  <line x1="28" y1="20" x2="52" y2="20" stroke="#719ED9" stroke-width="2"/>
  <line x1="25" y1="27" x2="35" y2="43" stroke="#719ED9" stroke-width="2"/>
  <line x1="55" y1="27" x2="45" y2="43" stroke="#719ED9" stroke-width="2"/>
  <line x1="35" y1="55" x2="25" y2="57" stroke="#719ED9" stroke-width="2"/>
  <line x1="45" y1="55" x2="55" y2="57" stroke="#719ED9" stroke-width="2"/>
  
  <!-- Animated flow -->
  <circle cx="28" cy="20" r="2" fill="#F29F05">
    <animate attributeName="cx" values="28;52;28" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
