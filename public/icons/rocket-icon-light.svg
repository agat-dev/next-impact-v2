<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode version - no background, darker colors for visibility -->
  <defs>
    <linearGradient id="rocketGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F54BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021373;stop-opacity:1" />
    </linearGradient>
    
    <filter id="rocketGlowLight">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(40, 40)">
    <animateTransform attributeName="transform" type="translate" values="40,40; 40,38; 40,40" dur="1.5s" repeatCount="indefinite"/>
    
    <ellipse cx="0" cy="0" rx="12" ry="22" fill="url(#rocketGradientLight)"/>
    <path d="M -12,-22 Q 0,-32 12,-22 L 0,-22 Z" fill="#F29F05"/>
    <circle cx="0" cy="-5" r="5" fill="#020F59"/>
    <circle cx="0" cy="-5" r="3" fill="#1F54BF" opacity="0.6"/>
    <path d="M -12,10 L -20,22 L -12,22 Z" fill="#021373"/>
    <path d="M 12,10 L 20,22 L 12,22 Z" fill="#021373"/>
    
    <g transform="translate(0, 22)">
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#F29F05" filter="url(#rocketGlowLight)">
        <animate attributeName="ry" values="10;14;10" dur="0.3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="2" rx="5" ry="8" fill="#FF6B6B">
        <animate attributeName="ry" values="8;12;8" dur="0.3s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <circle cx="-5" cy="30" r="2" fill="#F29F05" opacity="0.8">
      <animate attributeName="cy" values="30;40;50" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="32" r="2" fill="#FF6B6B" opacity="0.8">
      <animate attributeName="cy" values="32;42;52" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
