<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimize Icon -->
  <rect width="80" height="80" fill="transparent"/>
  
  <!-- Gauge background -->
  <path d="M 20 60 A 20 20 0 1 1 60 60" fill="none" stroke="#021373" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Gauge progress -->
  <path d="M 20 60 A 20 20 0 1 1 60 60" fill="none" stroke="url(#optimizeGrad)" stroke-width="6" stroke-linecap="round" stroke-dasharray="62.83" stroke-dashoffset="15.7">
    <animate attributeName="stroke-dashoffset" values="62.83;15.7;62.83" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Center pointer -->
  <line x1="40" y1="40" x2="55" y2="55" stroke="#F29F05" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="225 40 40;315 40 40;225 40 40" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Center dot -->
  <circle cx="40" cy="40" r="4" fill="#719ED9"/>
  
  <!-- Sparkles -->
  <g opacity="0.8">
    <path d="M 50 25 L 52 30 L 57 32 L 52 34 L 50 39 L 48 34 L 43 32 L 48 30 Z" fill="#F29F05">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 30 L 26 33 L 29 34 L 26 35 L 25 38 L 24 35 L 21 34 L 24 33 Z" fill="#719ED9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <defs>
    <linearGradient id="optimizeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F54BF"/>
      <stop offset="100%" style="stop-color:#F29F05"/>
    </linearGradient>
  </defs>
</svg>
