<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="scanGradientLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F54BF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#021373;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="beamGradientLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F29F05;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F29F05;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#F29F05;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Corner brackets -->
  <g stroke="#1F54BF" stroke-width="3" fill="none">
    <!-- Top left -->
    <path d="M 15 30 L 15 15 L 30 15">
      <animate attributeName="stroke" values="#1F54BF;#F29F05;#1F54BF" dur="2s" repeatCount="indefinite" />
    </path>
    <!-- Top right -->
    <path d="M 70 15 L 85 15 L 85 30">
      <animate attributeName="stroke" values="#1F54BF;#F29F05;#1F54BF" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </path>
    <!-- Bottom left -->
    <path d="M 15 70 L 15 85 L 30 85">
      <animate attributeName="stroke" values="#1F54BF;#F29F05;#1F54BF" dur="2s" begin="1s" repeatCount="indefinite" />
    </path>
    <!-- Bottom right -->
    <path d="M 70 85 L 85 85 L 85 70">
      <animate attributeName="stroke" values="#1F54BF;#F29F05;#1F54BF" dur="2s" begin="1.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Document/screen -->
  <rect x="25" y="25" width="50" height="50" rx="4" fill="url(#scanGradientLight)" />
  <rect x="25" y="25" width="50" height="50" rx="4" fill="none" stroke="#1F54BF" stroke-width="2" />
  
  <!-- Document lines -->
  <line x1="30" y1="35" x2="60" y2="35" stroke="#021373" stroke-width="2" opacity="0.4" />
  <line x1="30" y1="42" x2="65" y2="42" stroke="#021373" stroke-width="2" opacity="0.4" />
  <line x1="30" y1="49" x2="55" y2="49" stroke="#021373" stroke-width="2" opacity="0.4" />
  <line x1="30" y1="56" x2="63" y2="56" stroke="#021373" stroke-width="2" opacity="0.4" />
  <line x1="30" y1="63" x2="58" y2="63" stroke="#021373" stroke-width="2" opacity="0.4" />
  
  <!-- Scanning beam -->
  <rect x="24" y="25" width="52" height="4" fill="url(#beamGradientLight)" opacity="0.7">
    <animate attributeName="y" values="25;71;25" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Scan rays (left) -->
  <line x1="10" y1="45" x2="20" y2="48" stroke="#F29F05" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite" />
  </line>
  <line x1="10" y1="50" x2="20" y2="50" stroke="#F29F05" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
  </line>
  <line x1="10" y1="55" x2="20" y2="52" stroke="#F29F05" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
  </line>
  
  <!-- Scan rays (right) -->
  <line x1="90" y1="45" x2="80" y2="48" stroke="#F29F05" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite" />
  </line>
  <line x1="90" y1="50" x2="80" y2="50" stroke="#F29F05" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
  </line>
  <line x1="90" y1="55" x2="80" y2="52" stroke="#F29F05" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
  </line>
  
  <!-- Center target -->
  <circle cx="50" cy="50" r="3" fill="#F29F05" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
