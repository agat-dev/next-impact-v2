<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode settings icon -->
  <g transform="translate(40,40)">
    <circle r="15" fill="#1F54BF" opacity="0.9"/>
    <circle r="10" fill="#FFFFFF" opacity="0.95"/>
    
    <g opacity="0.9">
      <rect x="-4" y="-28" width="8" height="16" rx="2" fill="#719ED9"/>
      <rect x="-4" y="12" width="8" height="16" rx="2" fill="#719ED9"/>
      <rect x="-28" y="-4" width="16" height="8" ry="2" fill="#719ED9"/>
      <rect x="12" y="-4" width="16" height="8" ry="2" fill="#719ED9"/>
      
      <rect x="-20" y="-20" width="8" height="14" rx="2" fill="#F29F05" transform="rotate(45)"/>
      <rect x="-20" y="6" width="8" height="14" rx="2" fill="#F29F05" transform="rotate(45)"/>
      <rect x="6" y="-20" width="8" height="14" rx="2" fill="#F29F05" transform="rotate(45)"/>
      <rect x="6" y="6" width="8" height="14" rx="2" fill="#F29F05" transform="rotate(45)"/>
    </g>
    
    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="8s" repeatCount="indefinite"/>
  </g>
</svg>
