<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="globeGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(40, 40)">
    <!-- Globe principal -->
    <circle r="25" fill="none" stroke="#1F54BF" stroke-width="2"/>
    <circle r="25" fill="none" stroke="#719ED9" stroke-width="1" opacity="0.5"/>
    
    <!-- Meridians -->
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="none" stroke="#719ED9" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="none" stroke="#719ED9" stroke-width="1" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="10" ry="25" fill="none" stroke="#719ED9" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="18" ry="25" fill="none" stroke="#719ED9" stroke-width="1" opacity="0.4"/>
    
    <!-- Equator -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#719ED9" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Network nodes -->
    <g>
      <!-- Node 1 -->
      <circle cx="0" cy="-20" r="3" fill="#F29F05" filter="url(#globeGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Node 2 -->
      <circle cx="17" cy="-10" r="3" fill="#719ED9" filter="url(#globeGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Node 3 -->
      <circle cx="20" cy="10" r="3" fill="#F29F05" filter="url(#globeGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Node 4 -->
      <circle cx="-15" cy="15" r="3" fill="#719ED9" filter="url(#globeGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Node 5 -->
      <circle cx="-18" cy="-8" r="3" fill="#F29F05" filter="url(#globeGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#719ED9" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
      <line x1="0" y1="-20" x2="17" y2="-10">
        <animate attributeName="stroke-dashoffset" from="0" to="4" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="17" y1="-10" x2="20" y2="10">
        <animate attributeName="stroke-dashoffset" from="0" to="4" dur="1.2s" repeatCount="indefinite"/>
      </line>
      <line x1="20" y1="10" x2="-15" y2="15">
        <animate attributeName="stroke-dashoffset" from="0" to="4" dur="0.8s" repeatCount="indefinite"/>
      </line>
      <line x1="-15" y1="15" x2="-18" y2="-8">
        <animate attributeName="stroke-dashoffset" from="0" to="4" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-18" y1="-8" x2="0" y2="-20">
        <animate attributeName="stroke-dashoffset" from="0" to="4" dur="1.1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Global pulse animation -->
    <circle r="25" fill="none" stroke="#F29F05" stroke-width="2" opacity="0">
      <animate attributeName="r" values="25;30;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
