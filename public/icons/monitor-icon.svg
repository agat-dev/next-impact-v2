<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor Icon -->
  <rect width="80" height="80" fill="transparent"/>
  
  <!-- Monitor frame -->
  <rect x="10" y="15" width="60" height="40" rx="3" fill="#021373" stroke="#719ED9" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="15" y="20" width="50" height="30" fill="#020F59"/>
  
  <!-- Metrics lines -->
  <polyline points="20,40 28,35 36,38 44,30 52,33 60,28" fill="none" stroke="#F29F05" stroke-width="2">
    <animate attributeName="points" values="20,40 28,35 36,38 44,30 52,33 60,28;20,40 28,32 36,35 44,27 52,30 60,25;20,40 28,35 36,38 44,30 52,33 60,28" dur="2s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Data points -->
  <circle cx="28" cy="35" r="2" fill="#719ED9">
    <animate attributeName="cy" values="35;32;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="30" r="2" fill="#719ED9">
    <animate attributeName="cy" values="30;27;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Monitor stand -->
  <rect x="35" y="55" width="10" height="8" fill="#719ED9"/>
  <rect x="25" y="63" width="30" height="3" rx="1.5" fill="#719ED9"/>
  
  <!-- Status indicator -->
  <circle cx="40" cy="60" r="2" fill="#F29F05">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
