<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(40,40)">
    <circle r="12" fill="#F29F05" opacity="0.9"/>
    
    <!-- Gear teeth -->
    <rect x="-3" y="-25" width="6" height="10" rx="2" fill="#1F54BF"/>
    <rect x="-3" y="15" width="6" height="10" rx="2" fill="#1F54BF"/>
    <rect x="-25" y="-3" width="10" height="6" ry="2" fill="#1F54BF"/>
    <rect x="15" y="-3" width="10" height="6" ry="2" fill="#1F54BF"/>
    
    <rect x="-18" y="-18" width="6" height="10" rx="2" fill="#719ED9" transform="rotate(45)"/>
    <rect x="12" y="-18" width="6" height="10" rx="2" fill="#719ED9" transform="rotate(-45)"/>
    <rect x="-18" y="12" width="6" height="10" rx="2" fill="#719ED9" transform="rotate(-45)"/>
    <rect x="12" y="12" width="6" height="10" rx="2" fill="#719ED9" transform="rotate(45)"/>
    
    <circle r="6" fill="#020F59"/>
    
    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="8s" repeatCount="indefinite"/>
  </g>
</svg>
