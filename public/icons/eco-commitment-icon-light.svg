<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#1F54BF" opacity="0.05"/>
  
  <!-- Earth/Globe base -->
  <circle cx="40" cy="40" r="18" fill="#1F54BF" stroke="#021373" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="18;18.5;18" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Leaf 1 (left) -->
  <path d="M25 30 Q20 25 22 20 Q24 22 26 24 Q28 26 25 30" 
        fill="#1F54BF" stroke="#021373" stroke-width="1" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="-5 25 25;5 25 25;-5 25 25" dur="4s" repeatCount="indefinite"/>
  </path>
  <line x1="25" y1="30" x2="22" y2="24" stroke="#021373" stroke-width="0.5"/>
  
  <!-- Leaf 2 (right) -->
  <path d="M55 30 Q60 25 58 20 Q56 22 54 24 Q52 26 55 30" 
        fill="#1F54BF" stroke="#021373" stroke-width="1" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="5 55 25;-5 55 25;5 55 25" dur="4s" repeatCount="indefinite"/>
  </path>
  <line x1="55" y1="30" x2="58" y2="24" stroke="#021373" stroke-width="0.5"/>
  
  <!-- Leaf 3 (top center) -->
  <path d="M40 18 Q38 12 40 8 Q42 12 40 18" 
        fill="#F29F05" stroke="#021373" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" values="-3 40 13;3 40 13;-3 40 13" dur="3s" repeatCount="indefinite"/>
  </path>
  <line x1="40" y1="18" x2="40" y2="12" stroke="#021373" stroke-width="0.5"/>
  
  <!-- Recycling arrows around globe -->
  <path d="M52 35 L55 32 L58 35" fill="none" stroke="#F29F05" stroke-width="1.5" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="6s" repeatCount="indefinite"/>
  </path>
  <path d="M52 45 L55 48 L58 45" fill="none" stroke="#F29F05" stroke-width="1.5" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="120 40 40" to="480 40 40" dur="6s" repeatCount="indefinite"/>
  </path>
  <path d="M28 35 L25 32 L22 35" fill="none" stroke="#F29F05" stroke-width="1.5" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="240 40 40" to="600 40 40" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Energy particles -->
  <circle cx="35" cy="55" r="1.5" fill="#1F54BF" opacity="0.6">
    <animate attributeName="cy" values="55;50;55" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="55" r="1.5" fill="#1F54BF" opacity="0.6">
    <animate attributeName="cy" values="55;50;55" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
