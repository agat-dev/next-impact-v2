<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="growthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F54BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#719ED9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#020F59" opacity="0.1"/>
  
  <!-- Growth bars -->
  <rect x="15" y="50" width="8" height="15" rx="2" fill="#719ED9">
    <animate attributeName="height" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="50;45;50" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="28" y="42" width="8" height="23" rx="2" fill="#1F54BF">
    <animate attributeName="height" values="23;28;23" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="42;37;42" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="41" y="33" width="8" height="32" rx="2" fill="url(#growthGradient)">
    <animate attributeName="height" values="32;37;32" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="33;28;33" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="54" y="22" width="8" height="43" rx="2" fill="#F29F05">
    <animate attributeName="height" values="43;48;43" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="22;17;22" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Trend line -->
  <path d="M 19 54 L 32 46 L 45 37 L 58 25" 
        stroke="#F29F05" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Upward arrow -->
  <g transform="translate(58, 18)">
    <path d="M 0 0 L 6 0 L 3 -6 Z" fill="#F29F05">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,2; 0,-2; 0,2"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="25" cy="35" r="2" fill="#F29F05" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="50" cy="20" r="2" fill="#719ED9" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
