<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode workflow icon -->
  <g transform="translate(40, 40)">
    <rect x="-28" y="-20" width="18" height="14" rx="3" fill="#1F54BF" stroke="#021373" stroke-width="1.5"/>
    <rect x="-9" y="-7" width="18" height="14" rx="3" fill="#F29F05" stroke="#021373" stroke-width="1.5"/>
    <rect x="10" y="6" width="18" height="14" rx="3" fill="#021373" stroke="#1F54BF" stroke-width="1.5"/>
    
    <path d="M -10,-13 L -9,-0" stroke="#1F54BF" stroke-width="2" fill="none" marker-end="url(#arrowLight)"/>
    <path d="M 9,0 L 10,13" stroke="#1F54BF" stroke-width="2" fill="none"/>
    
    <circle cx="-19" cy="-13" r="2" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="2" fill="#FFFFFF"/>
    <circle cx="19" cy="13" r="2" fill="#FFFFFF"/>
    
    <circle cx="-19" cy="-13" r="4" fill="none" stroke="#1F54BF" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
