<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode monitor icon -->
  <g transform="translate(40, 40)">
    <rect x="-28" y="-22" width="56" height="36" rx="3" fill="#1F54BF" opacity="0.1" stroke="#1F54BF" stroke-width="2"/>
    <rect x="-25" y="-19" width="50" height="28" rx="1" fill="#021373"/>
    
    <rect x="-8" y="14" width="16" height="6" fill="#021373"/>
    <rect x="-15" y="20" width="30" height="4" rx="2" fill="#1F54BF"/>
    
    <g transform="translate(0, -5)">
      <polyline points="-18,8 -10,0 0,5 10,-8 18,-3" fill="none" stroke="#F29F05" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="stroke-dashoffset" from="60" to="0" dur="2s" repeatCount="indefinite"/>
      </polyline>
      
      <circle cx="18" cy="-3" r="3" fill="#F29F05">
        <animate attributeName="r" values="3;4;3" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
