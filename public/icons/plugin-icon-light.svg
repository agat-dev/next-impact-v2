<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode plugin icon -->
  <defs>
    <linearGradient id="plugGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F29F05;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021373;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(40, 40)">
    <g transform="translate(-15, 0)">
      <rect x="-8" y="-15" width="16" height="30" rx="4" fill="url(#plugGradientLight)" stroke="#1F54BF" stroke-width="2"/>
      <rect x="-4" y="-22" width="3" height="10" rx="1.5" fill="#1F54BF"/>
      <rect x="1" y="-22" width="3" height="10" rx="1.5" fill="#1F54BF"/>
      <circle cx="0" cy="0" r="3" fill="#F29F05">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <path d="M -8,0 Q -12,-5 -18,-5" fill="none" stroke="#1F54BF" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <g transform="translate(15, 0)">
      <rect x="-8" y="-15" width="16" height="30" rx="4" fill="#021373" stroke="#1F54BF" stroke-width="2"/>
      <rect x="-4" y="12" width="3" height="10" rx="1.5" fill="#020F59"/>
      <rect x="1" y="12" width="3" height="10" rx="1.5" fill="#020F59"/>
      <circle cx="0" cy="0" r="3" fill="#1F54BF">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <path d="M 8,0 Q 12,-5 18,-5" fill="none" stroke="#1F54BF" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <g opacity="0.8">
      <line x1="-7" y1="-8" x2="-3" y2="-8" stroke="#F29F05" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="3" y1="-8" x2="7" y2="-8" stroke="#F29F05" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.25s" repeatCount="indefinite"/>
      </line>
      <line x1="-7" y1="8" x2="-3" y2="8" stroke="#F29F05" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      </line>
      <line x1="3" y1="8" x2="7" y2="8" stroke="#F29F05" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.35s" repeatCount="indefinite"/>
      </line>
    </g>
