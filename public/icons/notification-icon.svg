<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Bell -->
  <path d="M 40 15 Q 32 15 28 22 L 28 40 Q 24 44 20 48 L 60 48 Q 56 44 52 40 L 52 22 Q 48 15 40 15" fill="#1F54BF"/>
  <rect x="36" y="10" width="8" height="8" rx="2" fill="#719ED9"/>
  <path d="M 35 50 Q 35 56 40 58 Q 45 56 45 50" fill="#719ED9"/>
  
  <!-- Notification badge -->
  <circle cx="55" cy="20" r="8" fill="#FF6B6B">
    <animate attributeName="r" values="8;10;8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="55" y="24" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
  
  <!-- Waves -->
  <path d="M 20 25 Q 15 25 12 22" fill="none" stroke="#F29F05" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 60 25 Q 65 25 68 22" fill="none" stroke="#F29F05" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </path>
</svg>
