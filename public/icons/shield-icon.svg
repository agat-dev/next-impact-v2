<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#719ED9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F54BF;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(40, 40)">
    <!-- Bouclier principal -->
    <path d="M 0,-30 L 18,-25 L 18,10 Q 18,25 0,35 Q -18,25 -18,10 L -18,-25 Z" 
          fill="url(#shieldGradient)" 
          stroke="#719ED9" 
          stroke-width="2"
          filter="url(#shieldGlow)"/>
    
    <!-- Division centrale -->
    <path d="M 0,-30 L 0,35" stroke="#D0DCF2" stroke-width="1" opacity="0.3"/>
    
    <!-- Coche de sécurité -->
    <g>
      <path d="M -8,0 L -2,8 L 12,-8" 
            fill="none" 
            stroke="#F29F05" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            stroke-dasharray="30"
            stroke-dashoffset="30">
        <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1s" fill="freeze"/>
      </path>
    </g>
    
    <!-- Particules de protection -->
    <g opacity="0.6">
      <circle cx="-15" cy="-10" r="2" fill="#719ED9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-5" r="2" fill="#719ED9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-12" cy="15" r="2" fill="#719ED9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="14" cy="12" r="2" fill="#719ED9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
