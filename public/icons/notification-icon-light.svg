    <path d="M -6,12 Q -6,20 0,20 Q 6,20 6,12" fill="none" stroke="#021373" stroke-width="2"/>
    
    <circle cx="12" cy="-15" r="6" fill="#FF6B6B">
      <animate attributeName="r" values="6;7;6" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="12" y="-12" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">3</text>
    
    <g opacity="0.5">
      <line x1="-25" y1="-10" x2="-22" y2="-8" stroke="#1F54BF" stroke-width="2">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="-10" x2="22" y2="-8" stroke="#1F54BF" stroke-width="2">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
