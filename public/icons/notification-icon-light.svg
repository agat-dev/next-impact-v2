<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode notification icon -->
  <g transform="translate(40, 40)">
    <path d="M 0,-25 L 0,-20" stroke="#021373" stroke-width="2" stroke-linecap="round"/>
    
    <path d="M -18,5 L -18,-8 Q -18,-20 0,-20 Q 18,-20 18,-8 L 18,5 L 22,12 L -22,12 Z" 
