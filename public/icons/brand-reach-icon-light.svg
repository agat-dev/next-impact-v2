<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <!-- Pulse animation for waves -->
    <style>
      @keyframes pulseWave {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      @keyframes rotateRays {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes glowPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .wave1 { animation: pulseWave 3s ease-in-out infinite; }
      .wave2 { animation: pulseWave 3s ease-in-out 1s infinite; }
      .wave3 { animation: pulseWave 3s ease-in-out 2s infinite; }
      .rays { animation: rotateRays 20s linear infinite; transform-origin: center; }
      .glow { animation: glowPulse 2s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Concentric waves -->
  <circle cx="40" cy="40" r="15" fill="none" stroke="#1F54BF" stroke-width="1.5" class="wave1" opacity="0.3"/>
  <circle cx="40" cy="40" r="22" fill="none" stroke="#1F54BF" stroke-width="1.5" class="wave2" opacity="0.3"/>
  <circle cx="40" cy="40" r="30" fill="none" stroke="#1F54BF" stroke-width="1.5" class="wave3" opacity="0.3"/>

  <!-- Rotating rays -->
  <g class="rays">
    <!-- 8 rays around the center -->
    <line x1="40" y1="12" x2="40" y2="20" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="57" y1="17" x2="52" y2="23" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="68" y1="40" x2="60" y2="40" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="57" y1="63" x2="52" y2="57" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="68" x2="40" y2="60" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="23" y1="63" x2="28" y2="57" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="40" x2="20" y2="40" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <line x1="23" y1="17" x2="28" y2="23" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Central diamond/star -->
  <circle cx="40" cy="40" r="10" fill="#D0DCF2" class="glow"/>
  <path d="M 40 30 L 45 40 L 40 50 L 35 40 Z" fill="#F29F05"/>
  <circle cx="40" cy="40" r="3" fill="#1F54BF"/>

  <!-- Sparkles -->
  <circle cx="26" cy="26" r="1.5" fill="#F29F05" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="26" r="1.5" fill="#F29F05" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="54" r="1.5" fill="#F29F05" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="26" cy="54" r="1.5" fill="#F29F05" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
