<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- User avatar -->
  <circle cx="100" cy="100" r="35" fill="#1F54BF" opacity="0.3"/>
  <circle cx="100" cy="90" r="15" fill="#719ED9"/>
  <path d="M 100 108 Q 75 115 70 140 L 130 140 Q 125 115 100 108" fill="#719ED9"/>
  
  <!-- Interaction flow -->
  <path d="M 135 100 L 180 100" stroke="#F29F05" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Interface screen -->
  <rect x="180" y="60" width="120" height="80" rx="4" fill="#1F54BF" opacity="0.2" stroke="#1F54BF" stroke-width="2"/>
  <rect x="190" y="70" width="100" height="8" rx="2" fill="#719ED9"/>
  <rect x="190" y="85" width="80" height="6" rx="2" fill="#D0DCF2"/>
  <rect x="190" y="95" width="90" height="6" rx="2" fill="#D0DCF2"/>
  <rect x="190" y="110" width="60" height="20" rx="4" fill="#F29F05">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Experience metrics -->
  <g transform="translate(100, 180)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#719ED9" stroke-width="4"/>
    <path d="M 0 -25 A 25 25 0 0 1 21.65 12.5" fill="none" stroke="#F29F05" stroke-width="4">
      <animate attributeName="stroke-dasharray" values="0,157;118,157" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F54BF" text-anchor="middle">UX</text>
  </g>
  
  <!-- Stars rating -->
  <g transform="translate(200, 200)">
    <circle cx="-20" cy="0" r="4" fill="#F29F05">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="0" r="4" fill="#F29F05">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#F29F05">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="4" fill="#F29F05">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#F29F05">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
