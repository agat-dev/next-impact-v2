<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D0DCF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#719ED9;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Floating isometric platform -->
  <g transform="translate(300, 200)">
    <!-- Shadow -->
    <ellipse cx="0" cy="120" rx="180" ry="30" fill="#020F59" opacity="0.3">
      <animate attributeName="ry" values="30;35;30" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Main platform -->
    <g>
      <animate attributeName="transform" values="translate(0,0);translate(0,-10);translate(0,0)" dur="4s" repeatCount="indefinite"/>
      
      <!-- Platform base -->
      <path d="M -150,-30 L 0,-80 L 150,-30 L 0,20 Z" fill="#1F54BF" opacity="0.8"/>
      <path d="M -150,-30 L -150,0 L 0,50 L 0,20 Z" fill="#021373" opacity="0.9"/>
      <path d="M 150,-30 L 150,0 L 0,50 L 0,20 Z" fill="#020F59" opacity="0.9"/>
      
      <!-- Elements on platform -->
      <!-- Cube 1 -->
      <g transform="translate(-80, -50)">
        <path d="M 0,0 L 25,-15 L 25,25 L 0,40 Z" fill="#719ED9"/>
        <path d="M 0,0 L -25,-15 L -25,25 L 0,40 Z" fill="#1F54BF"/>
        <path d="M 0,0 L 25,-15 L 0,-30 L -25,-15 Z" fill="#D0DCF2"/>
        
        <!-- Light indicator -->
        <circle cx="0" cy="10" r="4" fill="#F29F05" filter="url(#glow)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Cube 2 -->
      <g transform="translate(60, -40)">
        <path d="M 0,0 L 30,-18 L 30,30 L 0,48 Z" fill="#719ED9"/>
        <path d="M 0,0 L -30,-18 L -30,30 L 0,48 Z" fill="#1F54BF"/>
        <path d="M 0,0 L 30,-18 L 0,-36 L -30,-18 Z" fill="#D0DCF2"/>
        
        <!-- Light indicator -->
        <circle cx="0" cy="15" r="4" fill="#719ED9" filter="url(#glow)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Connections between cubes -->
      <line x1="-80" y1="-40" x2="60" y2="-25" stroke="#F29F05" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>
