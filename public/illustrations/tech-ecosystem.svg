<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#719ED9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1F54BF;stop-opacity:0" />
    </radialGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Center - Main hub -->
  <g transform="translate(400, 300)">
    <!-- Glow circle -->
    <circle r="100" fill="url(#glowGradient)">
      <animate attributeName="r" values="100;120;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central hub -->
    <circle r="50" fill="#1F54BF" stroke="#719ED9" stroke-width="3" filter="url(#softGlow)"/>
    <circle r="40" fill="#021373" opacity="0.8"/>
    
    <!-- Stylized WordPress logo -->
    <circle r="25" fill="none" stroke="#D0DCF2" stroke-width="3"/>
    <path d="M -10,-10 L 10,10 M 10,-10 L -10,10" stroke="#F29F05" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Orbital particles -->
    <g>
      <circle cx="0" cy="-70" r="8" fill="#F29F05" filter="url(#softGlow)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-70" r="6" fill="#719ED9" filter="url(#softGlow)">
        <animateTransform attributeName="transform" type="rotate" from="120 0 0" to="480 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-70" r="7" fill="#D0DCF2" filter="url(#softGlow)">
        <animateTransform attributeName="transform" type="rotate" from="240 0 0" to="600 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Satellite nodes -->
  <!-- Frontend node (Next.js) -->
  <g transform="translate(150, 150)">
    <circle r="40" fill="#719ED9" opacity="0.2"/>
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#1F54BF" stroke="#719ED9" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#D0DCF2" font-size="14" font-weight="bold">Next</text>
    <!-- Connection line -->
    <line x1="40" y1="30" x2="220" y2="140" stroke="#719ED9" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- API node -->
  <g transform="translate(650, 180)">
    <circle r="40" fill="#F29F05" opacity="0.2"/>
    <circle r="30" fill="#1F54BF" stroke="#F29F05" stroke-width="2"/>
    <path d="M -10,-8 L 10,-8 M -10,0 L 10,0 M -10,8 L 10,8" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
    <!-- Connection line -->
    <line x1="-40" y1="20" x2="-220" y2="110" stroke="#F29F05" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Database node -->
  <g transform="translate(200, 480)">
    <circle r="40" fill="#719ED9" opacity="0.2"/>
    <ellipse cx="0" cy="-10" rx="25" ry="8" fill="#021373" stroke="#719ED9" stroke-width="2"/>
    <rect x="-25" y="-10" width="50" height="30" fill="#1F54BF"/>
    <ellipse cx="0" cy="20" rx="25" ry="8" fill="#021373" stroke="#719ED9" stroke-width="2"/>
    <!-- Connection line -->
    <line x1="35" y1="-30" x2="180" y2="-170" stroke="#719ED9" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Cloud node -->
  <g transform="translate(600, 470)">
    <circle r="40" fill="#D0DCF2" opacity="0.2"/>
    <path d="M -20,-5 Q -20,-15 -10,-15 Q -5,-20 5,-20 Q 15,-20 20,-15 Q 30,-15 30,-5 Q 30,5 20,5 L -20,5 Q -30,5 -30,-5 Q -30,-15 -20,-15" 
          fill="#1F54BF" stroke="#D0DCF2" stroke-width="2"/>
    <!-- Connection line -->
    <line x1="-30" y1="-35" x2="-180" y2="-160" stroke="#D0DCF2" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Animated data flows -->
  <g opacity="0.6">
    <circle r="4" fill="#F29F05">
      <animateMotion path="M 150,150 L 400,300" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#719ED9">
      <animateMotion path="M 400,300 L 650,180" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#D0DCF2">
      <animateMotion path="M 400,300 L 200,480" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
