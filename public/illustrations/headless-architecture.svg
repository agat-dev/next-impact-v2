<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#020F59"/>
  
  <!-- CMS Backend (Left isometric box) -->
  <g id="cms-backend">
    <!-- Top face -->
    <path d="M 150 200 L 250 150 L 350 200 L 250 250 Z" fill="#1F54BF" opacity="0.9"/>
    <!-- Right face -->
    <path d="M 250 250 L 350 200 L 350 350 L 250 400 Z" fill="#021373" opacity="0.95"/>
    <!-- Left face -->
    <path d="M 150 200 L 250 250 L 250 400 L 150 350 Z" fill="#719ED9" opacity="0.8"/>
    
    <!-- WordPress Icon representation -->
    <circle cx="250" cy="300" r="30" fill="#F29F05" opacity="0.9"/>
    <circle cx="250" cy="300" r="15" fill="#020F59" opacity="0.9"/>
  </g>
  
  <!-- Data Flow Lines (Animated) -->
  <g id="data-flow">
    <!-- Flow line 1 -->
    <path d="M 350 250 Q 450 250 500 280" stroke="#F29F05" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Flow line 2 -->
    <path d="M 350 280 Q 450 280 500 300" stroke="#719ED9" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Flow line 3 -->
    <path d="M 350 310 Q 450 310 500 320" stroke="#D0DCF2" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- API Gateway circle -->
    <circle cx="450" cy="290" r="40" fill="#021373" opacity="0.7">
      <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="290" r="25" fill="#1F54BF" opacity="0.9"/>
    <text x="450" y="295" text-anchor="middle" fill="#FFFFFF" font-size="12" font-family="Arial">API</text>
  </g>
  
  <!-- Frontend (Right isometric box) -->
  <g id="frontend">
    <!-- Top face -->
    <path d="M 500 280 L 600 230 L 700 280 L 600 330 Z" fill="#719ED9" opacity="0.9"/>
    <!-- Right face -->
    <path d="M 600 330 L 700 280 L 700 430 L 600 480 Z" fill="#1F54BF" opacity="0.95"/>
    <!-- Left face -->
    <path d="M 500 280 L 600 330 L 600 480 L 500 430 Z" fill="#D0DCF2" opacity="0.8"/>
    
    <!-- Screen representation -->
    <rect x="560" y="360" width="80" height="60" rx="3" fill="#020F59" opacity="0.7"/>
    <rect x="565" y="365" width="70" height="40" fill="#F29F05" opacity="0.3"/>
  </g>
  
  <!-- Floating data particles -->
  <circle cx="380" cy="240" r="3" fill="#F29F05">
    <animate attributeName="cx" values="380;520;380" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="320" r="3" fill="#719ED9">
    <animate attributeName="cx" values="390;520;390" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="280" r="3" fill="#D0DCF2">
    <animate attributeName="cx" values="370;520;370" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="2" fill="#F29F05" opacity="0.5"/>
  <circle cx="720" cy="120" r="2" fill="#719ED9" opacity="0.5"/>
  <circle cx="680" cy="520" r="2" fill="#F29F05" opacity="0.5"/>
  <circle cx="120" cy="500" r="2" fill="#D0DCF2" opacity="0.5"/>
</svg>
