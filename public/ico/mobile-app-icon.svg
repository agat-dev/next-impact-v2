<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Mobile app icon with tech logos -->
  
  <!-- Phone device -->
  <rect x="22" y="10" width="36" height="60" rx="4" fill="#021373"/>
  <rect x="22" y="10" width="36" height="60" rx="4" fill="none" stroke="#719ED9" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="25" y="16" width="30" height="48" rx="2" fill="#D0DCF2"/>
  
  <!-- App content with tech logos -->
  <rect x="27" y="18" width="26" height="44" rx="1" fill="#FFFFFF"/>
  
  <!-- React logo (atom symbol) -->
  <circle cx="40" cy="30" r="2" fill="#1F54BF"/>
  <ellipse cx="40" cy="30" rx="8" ry="4" fill="none" stroke="#719ED9" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 40 30" to="360 40 30" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="40" cy="30" rx="8" ry="4" fill="none" stroke="#719ED9" stroke-width="1" transform="rotate(60 40 30)">
    <animateTransform attributeName="transform" type="rotate" from="60 40 30" to="420 40 30" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="40" cy="30" rx="8" ry="4" fill="none" stroke="#719ED9" stroke-width="1" transform="rotate(120 40 30)">
    <animateTransform attributeName="transform" type="rotate" from="120 40 30" to="480 40 30" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Next.js triangle -->
  <path d="M 32 45 L 40 45 L 36 38 Z" fill="#021373"/>
  
  <!-- API connection indicator -->
  <path d="M 42 45 L 48 45 M 45 42 L 45 48" stroke="#F29F05" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Home button -->
  <circle cx="40" cy="67" r="2" fill="#719ED9" opacity="0.5"/>
  
  <!-- Notification dot -->
  <circle cx="50" cy="20" r="2" fill="#FF6B6B">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Signal waves -->
  <path d="M 30 12 Q 28 12 28 10" stroke="#719ED9" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 32 12 Q 30 12 30 10" stroke="#719ED9" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
